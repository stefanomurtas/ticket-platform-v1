<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risultati della ricerca</title>
</head>
<body>
    <link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet">
    <div th:replace="~{fragments/navbar :: navbar('home')}" class="container"></div>



    <main class="container mt-5">
        <h2>Risultati della ricerca per: <span th:text="${query}"></span></h2>

       
        <div th:if="${#lists.isEmpty(tickets)}">
            <p>Nessun ticket trovato per il termine di ricerca "<span th:text="${query}"></span>".</p>
        </div>

       
        <div th:if="${not #lists.isEmpty(tickets)}">
            <ul class="list-group">
                <li th:each="ticket : ${tickets}" class="list-group-item">
                    <a th:href="@{/ticket/{id}(id=${ticket.id})}" th:text="${ticket.title}"></a>
                </li>
            </ul>
        </div>
    </main>


    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
