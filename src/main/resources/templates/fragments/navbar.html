<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link th:href="@{/css/navbar.css}" rel="stylesheet">
</head>
<body>
    <nav th:fragment="navbar(current)" class="navbar navbar-expand-lg navbar-gray bg-custom-gray">
        <div class="container-fluid">
            <a class="navbar-brand" href="@{/ticket/index}"
            th:classappend="${current == 'home'} ? 'active' : 'not-active'">Supporto Ticket</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/ticket}" 
                        th:classappend="${current == 'tickets'} ? 'active' : 'not-active'">Ticket</a>
                    </li>
                    <form th:action="@{/ticket/search/by-title-or-details}"  method="get" class="d-flex mb-3">
                        <input type="text" name="query" class="form-control me-2" placeholder="Cerca nel titolo o nei dettagli" required>
                        <button type="submit" class="btn btn-primary">Cerca</button>
                    </form>

                </ul>
                <div class="navbar-nav">
                
                    <li class="nav-item dropdown" style="list-style-type: none;">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" 
                           data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user"></i> Account
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="/login"><i class="fas fa-sign-in-alt me-2"></i>Accedi</a></li>
                            <li><a class="dropdown-item" href="/register"><i class="fas fa-user-plus me-2"></i>Registrati</a></li>
                            <li class="dropdown-item">
                                <div class="user-info">
                                    <span>Logger user: <span sec:authentication="name" class="fw-bold"></span></span><br>
                                    <span>Roles: <span sec:authentication="principal.authorities" class="fst-italic"></span></span>
                                </div>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="/profile"><i class="fas fa-user-circle me-2"></i>Profilo</a></li>
                            <li><a class="dropdown-item" href="/logout"><i class="fas fa-sign-out-alt me-2"></i>Esci</a></li>
                        </ul>
                    </li>
                </div>
            </div>
        </div>
    </nav>


    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
